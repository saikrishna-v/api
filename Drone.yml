kind: pipeline
type: kubernetes
name: API

workspace:
  path: /drone/src

steps:

      
- name: build
  pull: default
  image: 525918504241.dkr.ecr.us-west-2.amazonaws.com/saikrishna-apis:latest
  commands:
    #- sed -i '/^<\/settings.*/i  <localRepository>\/drone\/src<\/localRepository>' /usr/share/maven/conf/settings.xml
    - cat /usr/share/maven/conf/settings.xml 
    - "mvn -Dskiptests clean install"
    - ls ./target -la
    - ls -al 
    - ls -al repository
    - ls -al /root
    #- ls -al /root/.m2
    - pwd
    - ls -al /
    - ls -al ~/
    - whoami
  #volumes:
   # - name: m2
    #  path: /root/.m2

- name: rebuild-cache
  image: meltwater/drone-cache:v1.1.0-rc1
  pull: always
  settings:
    bucket: artifactory-cicd-drone
    mount:
      - repository
    rebuild: true
    region: eu-west-1
    path_style: true
    endpoint: https://s3.us-west-2.amazonaws.com
    exit_code: true
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: AWS_ID
    AWS_SECRET_ACCESS_KEY:
      from_secret: AWS_SECRET

