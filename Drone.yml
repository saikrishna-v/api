kind: pipeline
type: kubernetes
name: default

steps:
- name: build
  image: maven:3.6-openjdk-8-slim
  commands:
    - "mvn -Dskiptests clean install"
    #- "mvn -DskipTests=true -Dmaven.javadoc.skip=true -B -V"
- name: test
  image: maven:3.6-openjdk-8
  commands:
    - "mvn test -B"
    
- name: Target
  commands:
    - "ls -al"
  depends_on:
  - build
  - test
