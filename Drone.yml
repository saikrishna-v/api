kind: pipeline
type: kubernetes
name: API


steps:
- name: restore
  image: plugins/s3-cache
  settings:
    pull: true
    endpoint: https://s3.us-west-2.amazonaws.com
    access_key:
      from_secret: AWS_ID
    secret_key: 
      from_secret: AWS_SECRET
    restore: true
    debug: true

- name: build
  pull: default
  image: maven:3.6-openjdk-8-slim
  commands:
    - "mvn -Dskiptests clean install"
    - ls ./target -la
    - ls -al /root
    - ls -al /root/.m2
    - ls -al .mvn
    - ls -al ../
    - ls -al ~/
    - whoami
      
- name: rebuild
  image: plugins/s3-cache
  settings:
    pull: true
    endpoint: https://s3.us-west-2.amazonaws.com
    access_key:
      from_secret: AWS_ID
    secret_key: 
      from_secret: AWS_SECRET
    rebuild: true
    debug: true
    mount:
      - /root/.m2
    
- name: checkbox
  image: busybox
  commands:
    - ls -al target
    - ls -al /root
    - ls -al .mvn
    - ls -al 
    - df -h

