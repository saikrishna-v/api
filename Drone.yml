kind: pipeline
type: kubernetes
name: API


steps:
- &cache_settings
  name: restore-cache
  image: drillster/drone-volume-cache
  settings:
    restore: true
    mount:
      - target
  volumes:
  - name: cache
    path: /cache
     
- name: prepare
  image: busybox
  commands:
    - mkdir -p /cache/${DRONE_REPO}/target
    - mkdir -p /cache/${DRONE_REPO}/m2
  volumes:
    - name: cache
      path: /cache
        
- name: build
  pull: default
  image: maven:3.6-openjdk-8-slim
  commands:
    - "mvn -Dskiptests clean install"
    - ls ./target -la
    - ls -al /root
    - ls -al /root/.m2
    - pwd
    - ls -al /
    - ls -al ~/
    - whoami
  volumes:
    - name: m2
      path: /root/.m2

- <<: *cache_settings
  name: rebuild-cache
  settings:
    rebuild: true

